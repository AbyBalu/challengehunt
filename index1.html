<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Material Design fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <!-- Bootstrap Material Design -->
  <link href="css/bootstrap-material-design.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">

  <!-- Custom CSS files -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Challenge Hunt</title>
</head>
<body style="width: 500px; background-color: #fff;height: 600px;border: 6px solid #7E807B;margin: 21px;">

  <!-- Main component -->
  <div class="bs-component">
  
    <div class="header">
      <div class="headerName">
        <p class="headerTitle">Challenge Hunt</p>
      </div>
      <div class="headerPic">
        <img src="img/icon1.png" alt="icon">
      </div>
    </div>
    <!-- Navbar Begins-->
    <ul class="nav">
      <li role="presentation" style="border-bottom: 4px solid #fff;"><a class="navItem" href="#contests">Contests</a></li>
      <li role="presentation"><a class="navItem" href="#hackathons">Hackathons</a></li>
      <li role="presentation"><a class="navItem" href="#hiring">Hiring</a></li>
      <li role="presentation"><a class="navItem" href="#datascience">Data Science</a></li>
    </ul>  
    <!-- Navbar Ends-->

    <!-- Cards Begin-->
    <div class="cards">
      <div class="card">
        <div class="cardHeader">
          <img class="cardOrganiserPic" src="img/hackerearth.com.png" alt="HackerEarth" />
          <p class="cardTitle">IndiaHacks : Internet Of Things</p>
          <p class="cardOrganiser">hackerearth.com</p>
          <div class="cardDate">
            <div class="dateLabel">Begins in</div>
            <div class="date"></div>
            <div class="dateSlider">
              
            </div>
          </div>
        </div>
        <div class="cardFooter">
          <img class="calenderLogo" src="" alt="Add To Calender">
          <p class="calenderTitle">Add To Calender</p> 
        </div>
      </div>
    </div>  

    <!-- Cards Ends-->


  </div>
  <!-- main component ends -->

<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/material.min.js"></script>
<script src="js/ripples.min.js"></script>
<!-- <script src="/js/materialicons.min.js"></script> -->
<script src="js/init.js"></script>
<script src="js/helpers.js"></script>
<script src="js/popup.js"></script>
<script src="js/ga.js"></script>
</body>
</html>
