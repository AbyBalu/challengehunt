<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	 <!-- Material Design fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

  <!-- Bootstrap Material Design -->
  <link href="css/bootstrap-material-design.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/slider.css">

  <!-- Custom CSS files -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Challenge Hunt</title>
</head>
<body style="width: 500px; background-color: #fff;height: 600px;border: 6px solid #000;margin: 21px;">

  <!-- Main component -->
  <div class="bs-component">
  
    <div class="header">
      <div class="headerName">
        <p class="headerTitle">Challenge Hunt</p>
      </div>
      <div class="headerPic">
        <img src="img/icon1.png" alt="icon">
      </div>
    </div>
    <!-- Navbar Begins-->
    <ul class="nav">
      <li role="presentation" style="border-bottom: 4px solid #fff;"><a class="navItem" href="#contests">Contests</a></li>
      <li role="presentation"><a class="navItem" href="#hackathons">Hackathons</a></li>
      <li role="presentation"><a class="navItem" href="#hiring">Hiring</a></li>
      <li role="presentation"><a class="navItem" href="#datascience">Data Science</a></li>
    </ul>  
    <!-- Navbar Ends-->

    <!-- Cards Begin-->
    <div class="cards">
      <div class="card">
        <div class="cardHeader">
          <div class="titleBlock">
            <div class="cardTitle">IndiaHacks : Internet Of Things</div>
            <img class="cardOrganiserPic" style="margin: 8px 8px 3px 18px;" src="img/hackerearth.com.png" alt="HackerEarth" />
          </div>
          <div class="cardOrganiser">Organiser: hackerearth.com</div>
          <div class="cardDate">
            <div class="date">
              <div class="dateTitle">Begins in: </div>
              <div class="dateLabel">2 days</div>
            </div>
            <div class="dateSlider">
              <div class="cardprogress">
                <div id="myProgressbar"  class="progressCss progress" style="height:10px;width: 100%;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;height:10px;">
                    <span class="sr-only">0% Complete</span>
                  </div>
                </div>
                <div class="circle">
                </div> 
              </div>
            </div>
          </div>
        </div>
        <div class="cardFooter">
          <span class="glyphicon glyphicon-calendar" style="color:#fff" aria-hidden="true"></span>
          <p class="calenderTitle">Add To Calender</p> 
        </div>
      </div>

      <div class="card">
        <div class="cardHeader">
          <div class="titleBlock">
            <div class="cardTitle" style="color:#745a46">ACM-ICPC Asia-Amritapuri Online Contest 2015</div>
            <img class="cardOrganiserPic" style="width:58px;box-shadow: 3px 3px 8px #745a46" src="img/codechef.com.png" alt="CodeChef" />
          </div>
          <div class="cardOrganiser">Organiser: codechef.com</div>
          <div class="cardDate">
            <div class="date">
              <div class="dateTitle">45% Complete</div>
              <!-- <div class="dateLabel">2 days</div> -->
            </div>
            <div class="dateSlider">
              <div class="cardprogress">
                <div id="myProgressbar1" class="progressCss progress" style="height:10px;width: 100%;">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;height:10px;width: 45%;background-color:#745a46">
                    <span class="sr-only">0% Complete</span>
                  </div>
                </div>
                <div class="circle" style="left: 44%;">
                </div> 
              </div>
            </div>
          </div>
        </div>
        <div class="cardFooter">
          <span class="glyphicon glyphicon-calendar" style="color:#fff" aria-hidden="true"></span>
          <p class="calenderTitle">Add To Calender</p> 
        </div>
      </div>      
    </div>  
    <!-- Cards Ends-->
  </div>
  <!-- main component ends -->

<script src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/material.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/ripples.min.js"></script>
<!-- <script src="/js/materialicons.min.js"></script> -->
<script src="js/init.js"></script>
<script src="js/helpers.js"></script>
<script src="js/popup.js"></script>
<script src="js/ga.js"></script>
</body>
</html>
