<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<link rel="stylesheet" type="text/css" href="/css/jquery.tokenize.css" />
	<link rel="stylesheet" type="text/css" href="/css/please-wait.css" />
	<script src="/js/jquery-1.11.2.min.js"></script>
	<script src="/js/modernizr.js"></script> <!-- Modernizr -->
	<script type="text/javascript" src="/js/please-wait.min.js"></script>
  	
	<title>Responsive Tabbed Navigation | CodyHouse</title>
</head>
<body>
<header>
	<h1>Challenge Hunt</h1>
</header>
<select id="tokenize" multiple="multiple" class="tokenize-sample">
    <option value="1">CodeChef</option>
    <option value="2">HackerEarth</option>
    <option value="3">HackerRank</option>
    <option value="4">TopCoder</option>
    <option value="5">CodeForces</option>
</select>
<script src="/js/tokenize-plugin.js"></script>
<div class="cd-tabs">
	<nav>
		<ul class="cd-tabs-navigation">
			<li><a data-content="inbox" class="selected" href="#0">Active</a></li>
			<li><a data-content="new" href="#0">Upcoming</a></li>
			<li><a data-content="gallery" href="#0">Archived</a></li>
		</ul> <!-- cd-tabs-navigation -->
	</nav>

	<ul class="cd-tabs-content">
		<li data-content="inbox" class="selected" id="active-contests">
			<p></p>

		</li>

		<li data-content="new" id="upcoming-contests">
			<p></p>

		</li>

		<li data-content="gallery" id="archived-contests">
			<p></p>

		</li>


	</ul> <!-- cd-tabs-content -->
</div> <!-- cd-tabs -->
<script type="text/javascript" src="/js/please-wait.min.js"></script>
<script type="text/javascript" src="data.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script type="text/javascript" src="/js/jquery.tokenize.js"></script>
</body>
</html>
